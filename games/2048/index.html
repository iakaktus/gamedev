<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2048 Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .game-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }
    
    .scores {
      display: flex;
      gap: 10px;
    }
    
    .score-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 100px;
    }
    
    .score-label {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .score-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .restart-btn {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .restart-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
    }
    
    .game-board {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
    }
    
    .cell {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
    
    .tiles {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
    }
    
    .tile {
      position: absolute;
      width: calc(25% - 7.5px);
      height: calc(25% - 7.5px);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      transition: all 0.15s ease;
    }
    
    /* Цвета плиток */
    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
    .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
    .tile-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }
    
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      z-index: 100;
      display: none;
    }
    
    .game-over.show {
      display: flex;
    }
    
    .game-over h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    
    .game-over p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .game-over button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    
    .instructions {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1 class="title">2048</h1>
      <div class="scores">
        <div class="score-box">
          <div class="score-label">SCORE</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-label">BEST</div>
          <div class="score-value" id="best">0</div>
        </div>
      </div>
      <button class="restart-btn" id="restart">Restart</button>
    </div>
    
    <div class="game-board">
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="tiles" id="tiles"></div>
      <div class="game-over" id="game-over">
        <h2 id="game-result">Game Over!</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button id="try-again">Try Again</button>
      </div>
    </div>
    
    <div class="instructions">
      <p>Use arrow keys or swipe to move tiles. Join tiles with the same number!</p>
    </div>
  </div>

  <script>
    class Game2048 {
      constructor() {
        this.grid = Array(4).fill().map(() => Array(4).fill(0));
        this.score = 0;
        this.bestScore = 0;
        this.gameOver = false;
        this.size = 4;
        
        this.elements = {
          score: document.getElementById('score'),
          best: document.getElementById('best'),
          tiles: document.getElementById('tiles'),
          gameOver: document.getElementById('game-over'),
          finalScore: document.getElementById('final-score'),
          gameResult: document.getElementById('game-result'),
          restart: document.getElementById('restart'),
          tryAgain: document.getElementById('try-again')
        };
        
        this.loadBestScore();
        this.init();
        this.setupEventListeners();
        this.setupTelegram();
      }
      
      setupTelegram() {
        const tg = window.Telegram?.WebApp;
        if (tg) {
          tg.ready();
          tg.expand();
          tg.BackButton.show();
          
          tg.BackButton.onClick(() => {
            try {
              const data = {
                game: '2048',
                score: this.score,
                bestScore: this.bestScore
              };
              localStorage.setItem('2048_game_data', JSON.stringify(data));
            } catch (e) {}
            
            window.location.href = '../../index.html';
          });
        }
      }
      
      loadBestScore() {
        try {
          const data = JSON.parse(localStorage.getItem('2048_game_data') || '{}');
          this.bestScore = data.bestScore || 0;
          this.elements.best.textContent = this.bestScore;
        } catch (e) {
          this.bestScore = 0;
        }
      }
      
      saveBestScore() {
        if (this.score > this.bestScore) {
          this.bestScore = this.score;
          this.elements.best.textContent = this.bestScore;
          try {
            const data = JSON.parse(localStorage.getItem('2048_game_data') || '{}');
            const newData = { ...data, bestScore: this.bestScore };
            localStorage.setItem('2048_game_data', JSON.stringify(newData));
          } catch (e) {}
        }
      }
      
      init() {
        this.grid = Array(4).fill().map(() => Array(4).fill(0));
        this.score = 0;
        this.gameOver = false;
        this.elements.score.textContent = '0';
        this.elements.tiles.innerHTML = '';
        this.elements.gameOver.classList.remove('show');
        
        this.addRandomTile();
        this.addRandomTile();
        this.render();
      }
      
      addRandomTile() {
        const emptyCells = [];
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (this.grid[i][j] === 0) {
              emptyCells.push({ row: i, col: j });
            }
          }
        }
        
        if (emptyCells.length > 0) {
          const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
          this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
          return true;
        }
        return false;
      }
      
      render() {
        this.elements.tiles.innerHTML = '';
        
        for (let row = 0; row < 4; row++) {
          for (let col = 0; col < 4; col++) {
            const value = this.grid[row][col];
            if (value !== 0) {
              const tile = document.createElement('div');
              tile.className = `tile tile-${value}`;
              tile.textContent = value;
              tile.style.left = `${col * 25}%`;
              tile.style.top = `${row * 25}%`;
              this.elements.tiles.appendChild(tile);
            }
          }
        }
      }
      
      moveLeft() {
        let moved = false;
        
        for (let row = 0; row < 4; row++) {
          const line = this.grid[row].filter(val => val !== 0);
          
          for (let i = 0; i < line.length - 1; i++) {
            if (line[i] === line[i + 1]) {
              line[i] *= 2;
              line[i + 1] = 0;
              this.score += line[i];
            }
          }
          
          const filteredLine = line.filter(val => val !== 0);
          while (filteredLine.length < 4) {
            filteredLine.push(0);
          }
          
          for (let col = 0; col < 4; col++) {
            if (this.grid[row][col] !== filteredLine[col]) {
              moved = true;
            }
            this.grid[row][col] = filteredLine[col];
          }
        }
        
        return moved;
      }
      
      moveRight() {
        let moved = false;
        
        for (let row = 0; row < 4; row++) {
          const line = this.grid[row].filter(val => val !== 0);
          
          for (let i = line.length - 1; i > 0; i--) {
            if (line[i] === line[i - 1]) {
              line[i] *= 2;
              line[i - 1] = 0;
              this.score += line[i];
            }
          }
          
          const filteredLine = line.filter(val => val !== 0);
          while (filteredLine.length < 4) {
            filteredLine.unshift(0);
          }
          
          for (let col = 0; col < 4; col++) {
            if (this.grid[row][col] !== filteredLine[col]) {
              moved = true;
            }
            this.grid[row][col] = filteredLine[col];
          }
        }
        
        return moved;
      }
      
      moveUp() {
        let moved = false;
        
        for (let col = 0; col < 4; col++) {
          const column = [];
          for (let row = 0; row < 4; row++) {
            if (this.grid[row][col] !== 0) {
              column.push(this.grid[row][col]);
            }
          }
          
          for (let i = 0; i < column.length - 1; i++) {
            if (column[i] === column[i + 1]) {
              column[i] *= 2;
              column[i + 1] = 0;
              this.score += column[i];
            }
          }
          
          const filteredColumn = column.filter(val => val !== 0);
          while (filteredColumn.length < 4) {
            filteredColumn.push(0);
          }
          
          for (let row = 0; row < 4; row++) {
            if (this.grid[row][col] !== filteredColumn[row]) {
              moved = true;
            }
            this.grid[row][col] = filteredColumn[row];
          }
        }
        
        return moved;
      }
      
      moveDown() {
        let moved = false;
        
        for (let col = 0; col < 4; col++) {
          const column = [];
          for (let row = 0; row < 4; row++) {
            if (this.grid[row][col] !== 0) {
              column.push(this.grid[row][col]);
            }
          }
          
          for (let i = column.length - 1; i > 0; i--) {
            if (column[i] === column[i - 1]) {
              column[i] *= 2;
              column[i - 1] = 0;
              this.score += column[i];
            }
          }
          
          const filteredColumn = column.filter(val => val !== 0);
          while (filteredColumn.length < 4) {
            filteredColumn.unshift(0);
          }
          
          for (let row = 0; row < 4; row++) {
            if (this.grid[row][col] !== filteredColumn[row]) {
              moved = true;
            }
            this.grid[row][col] = filteredColumn[row];
          }
        }
        
        return moved;
      }
      
      makeMove(direction) {
        if (this.gameOver) return;
        
        let moved = false;
        
        switch (direction) {
          case 'left': moved = this.moveLeft(); break;
          case 'right': moved = this.moveRight(); break;
          case 'up': moved = this.moveUp(); break;
          case 'down': moved = this.moveDown(); break;
        }
        
        if (moved) {
          this.addRandomTile();
          this.elements.score.textContent = this.score;
          this.saveBestScore();
          this.render();
          
          if (!this.canMove()) {
            this.gameOver = true;
            this.elements.finalScore.textContent = this.score;
            this.elements.gameResult.textContent = 'Game Over!';
            this.elements.gameOver.classList.add('show');
          }
        }
      }
      
      canMove() {
        // Check for empty cells
        for (let row = 0; row < 4; row++) {
          for (let col = 0; col < 4; col++) {
            if (this.grid[row][col] === 0) {
              return true;
            }
          }
        }
        
        // Check adjacent cells
        for (let row = 0; row < 4; row++) {
          for (let col = 0; col < 4; col++) {
            const current = this.grid[row][col];
            if (
              (col < 3 && this.grid[row][col + 1] === current) ||
              (row < 3 && this.grid[row + 1][col] === current)
            ) {
              return true;
            }
          }
        }
        
        return false;
      }
      
      setupEventListeners() {
        // Keyboard
        document.addEventListener('keydown', (e) => {
          switch (e.key) {
            case 'ArrowLeft': e.preventDefault(); this.makeMove('left'); break;
            case 'ArrowRight': e.preventDefault(); this.makeMove('right'); break;
            case 'ArrowUp': e.preventDefault(); this.makeMove('up'); break;
            case 'ArrowDown': e.preventDefault(); this.makeMove('down'); break;
          }
        });
        
        // Buttons
        this.elements.restart.addEventListener('click', () => this.init());
        this.elements.tryAgain.addEventListener('click', () => this.init());
        
        // Touch/Swipe
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchend', (e) => {
          if (!touchStartX || !touchStartY) return;
          
          const touchEndX = e.changedTouches[0].clientX;
          const touchEndY = e.changedTouches[0].clientY;
          
          const dx = touchEndX - touchStartX;
          const dy = touchEndY - touchStartY;
          
          const minSwipeDistance = 30;
          
          if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) {
            touchStartX = 0;
            touchStartY = 0;
            return;
          }
          
          if (Math.abs(dx) > Math.abs(dy)) {
            if (dx > 0) {
              this.makeMove('right');
            } else {
              this.makeMove('left');
            }
          } else {
            if (dy > 0) {
              this.makeMove('down');
            } else {
              this.makeMove('up');
            }
          }
          
          touchStartX = 0;
          touchStartY = 0;
          e.preventDefault();
        }, { passive: false });
      }
    }
    
    // Start game
    window.addEventListener('DOMContentLoaded', () => {
      new Game2048();
    });
  </script>
</body>
</html>
