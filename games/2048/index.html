<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>2048 Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <div class="scores-container">
        <div class="score-box">
          <div class="score-label">SCORE</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="score-label">BEST</div>
          <div class="score-value" id="best-score">0</div>
        </div>
      </div>
      <button class="new-game-btn" id="new-game">NEW GAME</button>
    </div>

    <div class="game-board">
      <div class="grid-container">
        <!-- Грид будет создан через JS -->
      </div>
      <div class="tiles-container" id="tiles-container"></div>
    </div>

    <div class="game-message" id="game-message">
      <div class="message-content">
        <p></p>
        <div class="message-buttons">
          <button class="message-btn" id="retry-btn">Try Again</button>
          <button class="message-btn keep-playing" id="keep-playing">Keep Going</button>
        </div>
      </div>
    </div>

    <div class="instructions">
      <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
      <div class="swipe-hint"> Swipe to move tiles</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
