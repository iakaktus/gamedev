<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Game Hub</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>🎮 Game Hub</h1>
      <p class="welcome">Welcome, <span id="user-name">Player</span>!</p>
    </div>
    
    <div class="games-grid">
      <div class="game-card" data-game="snake">
        <div class="game-icon">🐍</div>
        <h3>Snake</h3>
        <p>Classic snake game with mobs</p>
        <div class="game-stats">
          <span class="stat">Level: <span id="snake-level">1</span></span>
          <span class="stat">Best: <span id="snake-best">0</span></span>
        </div>
      </div>
      
      <div class="game-card" data-game="2048">
        <div class="game-icon">🔢</div>
        <h3>2048</h3>
        <p>Classic puzzle game</p>
        <div class="game-stats">
          <span class="stat">Best: <span id="2048-best">0</span></span>
          <span class="stat">Score: <span id="2048-score">0</span></span>
        </div>
      </div>
      
      <div class="game-card coming-soon">
        <div class="game-icon">🚀</div>
        <h3>More Games</h3>
        <p>Coming soon...</p>
        <div class="game-stats">
          <span class="stat">Stay tuned!</span>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>🎮 Play and have fun!</p>
    </div>
  </div>
  
  <script src="menu.js"></script>
</body>
</html>
