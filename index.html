<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pro Pinball</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-ui">
    <div class="ui-panel">
      <div class="score-display">
        <div class="score-label">SCORE</div>
        <div id="score" class="score-value">0</div>
      </div>
      <div class="lives-display">
        <div class="lives-label">BALL</div>
        <div id="lives" class="lives-value">3</div>
      </div>
    </div>
    
    <div id="game-wrapper">
      <div id="game-container"></div>
    </div>
    
    <div id="controls">
      <button id="left-btn" class="flipper-btn">← FLIP</button>
      <button id="plunger-btn" class="plunger-btn">LAUNCH</button>
      <button id="right-btn" class="flipper-btn">FLIP →</button>
    </div>
    
    <div id="game-over" class="hidden">
      <div class="game-over-content">
        <h2>GAME OVER</h2>
        <div class="final-score">FINAL SCORE: <span id="final-score">0</span></div>
        <button id="restart-btn">PLAY AGAIN</button>
      </div>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
